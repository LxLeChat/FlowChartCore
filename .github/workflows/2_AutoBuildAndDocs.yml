name: PR Post Process, Build & Generate Docs
on:
  workflow_dispatch:
  pull_request:
    types: closed
    branches:
      - master
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Clean bin\debug
      run: remove-item -path .\Src\bin\Debug\netcoreapp3.1\FlowChartCore.* -force
      shell: pwsh
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore .\src\
    - name: Build & Upload Artifact
      run: dotnet build .\src\ --no-restore
    - uses: actions/upload-artifact@v2
      with:
        name: Build
        path: .\Src\bin\Debug\netcoreapp3.1\

  report:
    runs-on: windows-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: Build
          path: .\temp
      - name: Copy EveryThing From Artifact To Debug
        run: |
          Copy-Item .\temp\* .\Src\bin\Debug\netcoreapp3.1\ -Force -PassThru
          rmdir .\temp -recurse -force
        shell: pwsh
      - name: Copy & Generate Help Files
        run: |
          ## Install & Load PlatyPS
          Install-Module PlatyPS -force
          Import-Module PlatyPS -Force -PassThru
          
          ## Create module Path if it does not exist
          if ( -not (test-path -path .\src\module\FlowChartCore) ){
            New-Item -ItemType Directory -Path .\src\module\FlowChartCore -Force
          } Else {
            Remove-Item -Path .\src\module\* -Recurse -Exclude '*.psd1'
          }
          
          ## Copy DLL Directories
          Copy-Item -Path .\src\bin\debug\netcoreapp3.1\*.dll -Destination .\src\module\FlowChartCore -Force -PassThru
          
          ## Copy Docs
          Get-ChildItem -Path .\docs -Directory | Copy-Item -Container -Destination .\src\module\FlowChartCore -Recurse -Force -PassThru
          
          ## Generate External help files
          $DocFolders = @('en-US','fr-FR')
          Foreach ( $HFolder in $DocFolders ) {
            $MDFiles = Get-ChildItem -Path ".\src\module\FlowChartCore\$HFolder" -filter *.md
            Write-OutPut $MDFiles.Count
            New-ExternalHelp -Path $MDFiles -OutputPath ".\src\module\FlowChartCore\$Hfolder" -Force -Verbose
          }
      - name: Commit & Push to Main
        run: |
          git status
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add --all
          git commit -m 'Auto Commit'
          git push
